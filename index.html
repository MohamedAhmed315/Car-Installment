<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha385-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha385-ygbV9kiqUc6oa5msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- style and script -->
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>

    <!-- icon -->
    <link rel="icon" href="icon.png">

    <title>Car Installment</title>
</head>
<body>
    <h2 class="mt-5">Car Installment Calculator</h2>
    <div id="car" class="container">
        <div class="form-group">
          <label>Car Price</label> 
          <input type="number" min="0" class="form-control" id="price" placeholder="Enter car price">
        </div>
        <div class="form-group">
          <label>Down Payment</label>
          <input type="number" min="0" class="form-control" id="down-payment" placeholder="Enter down payment">
        </div>
        <div class="form-group">
            <label>Months Count</label>
            <input type="number" min="0" class="form-control" id="months-count" placeholder="Enter number of months">
        </div>
        <div class="form-group">
            <label>Interest Rate</label>
            <input type="number" min="0" class="form-control" id="interest" placeholder="Enter interest rate">
        </div>
        <br>

        <div class="buttons">
            <button id="btn-calc" type="button" class="btn btn-primary" onclick="the_result()">Calculate</button>
        <button id="btn-clear" type="button" class="btn btn-secondary" onclick="clearData();">Clear</button>
        </div>
        <br>

        <div id="result-container"> <!-- result -->
            <h6>You will pay</h6>
            <h6 id="result">$0</h6>
            <h6>per month</h6>
        </div>
        
    </div>
</body>
</html>
